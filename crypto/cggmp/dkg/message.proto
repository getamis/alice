syntax = "proto3";

package dkg;

option go_package = "github.com/getamis/alice/crypto/cggmp/dkg";

import "github.com/getamis/alice/crypto/birkhoffinterpolation/bk.proto";
import "github.com/getamis/alice/crypto/commitment/message.proto";
import "github.com/getamis/alice/crypto/zkproof/message.proto";

enum Type {
    Peer = 0;
    Decommit = 1;
    Verify = 2;
    Result = 3;
}

message Message {
    Type type = 1;
    string id = 2;
    oneof body {
        BodyPeer peer = 3;
        BodyDecommit decommit = 4;
        BodyVerify verify = 5;
        BodyResult result = 6;
    }
}

message BodyPeer {
    birkhoffinterpolation.BkParameterMessage bk = 1;
    commitment.HashCommitmentMessage commitment = 2;
}

message BodyDecommit {
    commitment.HashDecommitmentMessage hashDecommitment = 1;
    commitment.PointCommitmentMessage pointCommitment = 2;
    bytes ridi = 3;
}

message BodyVerify {
    commitment.FeldmanVerifyMessage verify = 1;
}

message BodyResult {
    zkproof.SchnorrProofMessage siGProofMsg = 1;
}
