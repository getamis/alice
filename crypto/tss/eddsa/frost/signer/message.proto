syntax = "proto3";

package signer;

option go_package = "github.com/getamis/alice/crypto/tss/eddsa/frost/signer";

import "github.com/getamis/alice/crypto/ecpointgrouplaw/point.proto";

enum Type {
    Round1 = 0;
    Round2 = 1;
}

message Message {
    Type type = 1;
    string id = 2;
    oneof body {
        BodyRound1 round1 = 4;
        BodyRound2 round2 = 5;
    }
}

message BodyRound1 {
	ecpointgrouplaw.EcPointMessage D = 1;
	ecpointgrouplaw.EcPointMessage E = 2;
	ecpointgrouplaw.EcPointMessage sG = 3;
}

message BodyRound2 {
	bytes si = 1;
}