syntax = "proto3";

package getamis.alice.crypto.tss.ecdsa.cggmp.signSix;

option go_package = "github.com/getamis/alice/crypto/tss/ecdsa/cggmp/signSix";

import "github.com/getamis/alice/crypto/ecpointgrouplaw/point.proto";
import "github.com/getamis/alice/crypto/zkproof/paillier/message.proto";

enum Type {
    Round1 = 0;
    Round2 = 1;
    Round3 = 2;
    Round4 = 3;
    Round5 = 4;
    Round6 = 5;
    Round7 = 6;

    Err1 = 7;
    Err2 = 8;
}

message Message {
    Type type = 1;
    string id = 2;
    oneof body {
        Round1Msg round1 = 4;
        Round2Msg round2 = 5;
        Round3Msg round3 = 6;
        Round4Msg round4 = 7;
        Round5Msg round5 = 8;
        Round6Msg round6 = 9;
        Round7Msg round7 = 10;

        // Error message
        Err1Msg err1 = 11;
        Err2Msg err2 = 12;
    }
}

message Round1Msg {
    bytes kCiphertext = 1;
    bytes gammaCiphertext = 2;
    ecpointgrouplaw.EcPointMessage z1 = 3;
    ecpointgrouplaw.EcPointMessage z2 = 4;
    getamis.alice.crypto.zkproof.paillier.EncElgMessage psi = 5;
}

message Round2Msg {
    bytes D = 1;
    bytes F = 2;
    bytes Dhat = 3;
    bytes Fhat = 4;
    getamis.alice.crypto.zkproof.paillier.PaillierOperationAndCommitmentMessage psi = 5;
    getamis.alice.crypto.zkproof.paillier.PaillierAffAndGroupRangeMessage psihat = 6;   
}

message Round3Msg {
    bytes delta = 1;
    ecpointgrouplaw.EcPointMessage z1hat = 2;
    ecpointgrouplaw.EcPointMessage z2hat = 3;
}

message Round4Msg {
    ecpointgrouplaw.EcPointMessage gamma = 1;
    getamis.alice.crypto.zkproof.paillier.LogStarMessage psipai = 2;
}

message Round5Msg {
    ecpointgrouplaw.EcPointMessage delta = 1;
    getamis.alice.crypto.zkproof.paillier.ELogMessage psi = 2;
}

message Round6Msg {
    ecpointgrouplaw.EcPointMessage s = 1;
    getamis.alice.crypto.zkproof.paillier.ELogMessage pi = 2;
}

message Round7Msg {
    bytes sigma = 1;
}

message Err1Msg {
    bytes k = 1;
    bytes rhoNPower = 2;
    getamis.alice.crypto.zkproof.paillier.NthRootMessage psiRhoProof = 3;
    bytes gamma = 4;
    // key => id
    map<string, Err1PeerMsg> peers = 6;
}

message Err1PeerMsg {
    bytes alpha = 1;
    bytes muNPower = 2;
    getamis.alice.crypto.zkproof.paillier.NthRootMessage  psiMuProof = 3;
}

message Err2Msg {
    bytes k = 1;
    bytes rhoNPower = 2;
    getamis.alice.crypto.zkproof.paillier.NthRootMessage psiRhoProof = 3;
    ecpointgrouplaw.EcPointMessage ytilde = 4;
    getamis.alice.crypto.zkproof.paillier.LogMessage psipaiProof = 5;
    // key => id
    map<string, Err2PeerMsg> peers = 6;
} 

message Err2PeerMsg {
    bytes alphahat = 1;
    bytes muhatNPower = 2;
    getamis.alice.crypto.zkproof.paillier.NthRootMessage  psiMuProof = 3;
}